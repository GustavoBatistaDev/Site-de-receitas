<div class="main-content container">
  <form class="main-form" enctype="multipart/form-data"  action="{{form_action}}" method='POST'>{% csrf_token %}
      <div class="form-content form-content-grid">
          {% for field in form%}
              <div class="form-group {{field.field.widget.attrs.class}}">
                <label for="{{field.id_for_label}}">{{field.label}}</label>
                {{field}}

                {{field.errors}}

              </div>
              {% if field.name == 'cover' and field.value.url %}
                <div class="center">
                    <img src="{{field.value.url}}" alt="">
                </div>
              {% endif %}
            {% endfor %}
      </div>
        <div class="form-content form-content-grid">
          <div class="form-group">
            <button id="button-login" type="submit">Send</button>
          </div>
      </div>
  </form>

</div>
